name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy Main
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
        with:
          path: ./

      - name: Deploy Develop
        if: github.ref == 'refs/heads/develop'
        run: |
          mkdir -p dev
          cp -r * dev/ 2>/dev/null || true
          rm -rf dev/dev
          rm -rf dev/.git
          rm -rf dev/.github

      - name: Upload Develop Artifact
        if: github.ref == 'refs/heads/develop'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dev

      - name: Deploy Develop to Pages
        if: github.ref == 'refs/heads/develop'
        uses: actions/deploy-pages@v4
